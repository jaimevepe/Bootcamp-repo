<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Lecture</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class Garfield extends React.Component {
            render() {
                const theStyles = {fontSize: "24px"};
                return (
                    <div className="theimage">
                        <h1 className="name">Life</h1>
                        <img src="https://i.imgur.com/F67Eq7J.jpeg" />
                        <FeelingsList />
                    </div>
                    );
            }
        }
    
        class FeelingsList extends React.Component {
            render(){
                const theStyles = {fontSize: "24px"};
                return (
                    <div>
                    <h3>Hows does he feel?</h3>
                    <ul style={theStyles}> 
                        <li>Happy</li>
                        <li>Sad</li>
                   </ul>
                   </div>
                );
            }
        }

        ReactDOM.render(<Garfield />,
        document.getElementById("app"));

    </script>


</body>
</html>
